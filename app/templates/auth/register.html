{% extends "base.html" %}

{% block title %}Register - SmartFarm Training Hub{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <i class="fas fa-leaf text-green-600 dark:text-green-400 text-5xl mb-4 block"></i>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">SmartFarm</h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2">Join Our Learning Community</p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="full_name" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Full Name</label>
                <input type="text" id="full_name" name="full_name" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label for="role" class="block text-sm font-bold text-gray-900 dark:text-white mb-2">I am a...</label>
                <select id="role" name="role" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="student">Student (Want to learn)</option>
                    <option value="mentor">Mentor (Want to teach)</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-bold mt-6">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-300">
                Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="text-green-600 dark:text-green-400 hover:underline font-bold">Login here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
