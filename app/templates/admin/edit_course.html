{% extends "base.html" %}

{% block title %}Edit Course - Admin{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-gray-900 dark:text-white">Edit Course</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Course Title *</label>
                    <input type="text" name="title" value="{{ course.title }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Category *</label>
                    <input type="text" name="category" value="{{ course.category }}" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Description *</label>
                <textarea name="description" required rows="4" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">{{ course.description }}</textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Level</label>
                    <select name="level" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="beginner" {% if course.level == 'beginner' %}selected{% endif %}>Beginner</option>
                        <option value="intermediate" {% if course.level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if course.level == 'advanced' %}selected{% endif %}>Advanced</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Duration (weeks)</label>
                    <input type="number" name="duration_weeks" value="{{ course.duration_weeks }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Instructor</label>
                    <input type="text" name="instructor" value="{{ course.instructor or '' }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-900 dark:text-white mb-2">Video URL</label>
                <input type="url" name="video_url" value="{{ course.video_url or '' }}" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="is_published" {% if course.is_published %}checked{% endif %} class="w-4 h-4 text-green-600">
                    <span class="text-gray-900 dark:text-white font-bold">Publish Course</span>
                </label>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-bold">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
                <a href="{{ url_for('admin.manage_courses') }}" class="flex-1 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white text-center py-3 rounded-lg hover:bg-gray-400 transition font-bold">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
